<body style="text-align: center; display: flexbox ;width: 50%;">
    <form action="action_page.php">
        <div class="container">
          <h1 style="text-align: center;">Регістрація на Кінотеатр.ua</h1>
          
          <hr>
      
          <label for="email"><b>Пошта</b></label>
          <input type="text" placeholder="Email" name="email" required>
      
          <label for="psw"><b>Пароль</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>

          <p>Реєструючись Ви приймаєте правила та політику порталу <a href="#">Terms & Privacy</a>.</p>
          <button type="submit" class="registerbtn">Регістрація</button>

        <div class="container signin">
          <p>Вже є аккаунт? <a href="login.html">Увійти</a>.</p>
        </div>
      </form>
