<!DOCTYPE HTML>
<html>
	<head>
		<title>Кінотеатр</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
<body class="cent">
    <h2>Ваше Замовлення №<a id="demo"></a></h2>
    <input type="email" id="em.css" style="width: 15%; text-align: center; margin-left: 650px; margin-bottom: 10%;" placeholder="Email">
    <div class="container-fluid">
        <div class="text-center">
          <img src="https://chart.googleapis.com/chart?cht=qr&chl=Hello+World&chs=160x160&chld=L|0"
               class="qr-code img-thumbnail img-responsive">
        </div>
      
        
    </div>
    <input type="button" id="input_button_bg_change" value="Підсвітка крісла"/>

    

    <script src="https://randojs.com/1.0.0.js"></script>
    <script>
        rand = document.getElementById("demo").innerHTML =  Math.floor((Math.random() * 10000) + 10000);
        </script>
        <script type="text/javascript">
            window.onload = function() {
                var button = document.getElementById('input_button_bg_change');
                var body = document.getElementsByTagName('body')[0];
                var colors = ['blue', 'grey', 'black', 'purple', 'red', 'green', '#aaa', '#FFAACC', 'rgb(122,111,110)'];
                button.onclick = function() {
                    body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                };
            };
            </script>
</body>
</html>
