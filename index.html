	<body>

		<!-- Header -->
			<header id="header">

				</ul>
			</nav>

		<!-- Banner -->
			<section id="banner" class="bg-img" data-bg="place2.png">
				<div class="inner">
					<header>
						<h1>Кінотеатр</h1>
					</header>
				</div>
				<a href="#one" class="more">Learn More</a>
			</section>

		<!-- One -->
			<section id="one" class="wrapper post bg-img" data-bg="banner2.jpg">
				<div class="inner">
					<article class="box">
						<header>
							<h2>Прокат та промо</h2>
							<p>12.05.2023</p>
						</header>
						<div class="content">
							<p><h1>
								Замовляйте квитки на прем'єрні фільми за доступною ціною!
							</h1>
							</p>

							</div>
						<footer>
							<a href="https://multiplex.ua/soon" class="button alt">Детальніше</a>
						</footer>
					</article>
				</div>
				<a href="#two" class="more">Learn More</a>
			</section>

		<!-- Two -->
			<section id="two" class="wrapper post bg-img" data-bg="banner5.jpg">
				<div class="inner">
					<article class="box">
						<header>
							<h2>Купити квиток</h2>
							<p>17.05.2023</p>
						</header>
						<div class="">

			<footer id="footer">
				<div class="inner">

					<h2>Питання? Пиши нам!</h2>

					<form action="#" method="post">

						<div class="field half first">
							<label for="name">Ім'я</label>
							<input name="name" id="name" type="text" placeholder="Name">
						</div>
						<div class="field half">
							<label for="email">Пошта</label>
							<input name="email" id="email" type="email" placeholder="Email">
						</div>
						<div class="field">
							<label for="message">Повідомлення</label>
							<textarea name="message" id="message" rows="6" placeholder="Писати тут"></textarea>
						</div>
						<ul class="actions">
							<li><input value="Відправити" class="button alt" type="submit"></li>
						</ul>
					</form>

				</div>
			</footer>
